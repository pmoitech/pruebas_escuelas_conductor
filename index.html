<script type="text/javascript">

$(document).ready(function() {
  $('#cargador').fadeOut(1000);
  connect();

function connect(lan) {
    $.ajax({
      type: 'GET',
      url: "http://www.buskko.com/assets/connect/connect.php",
      contentType: "application/json",
      dataType: 'json',
      jsonp : "callback",
      jsonpCallback: 'jsonpCallback',
      data : {cachehora : (new Date()).getTime()},
      }).done(function(response){
        if(response.state === 'ok1'){

          window.location.assign("http://www.buskko.com/agent/");
        }else{
          alert('No dispone de conexion a internet o el servidor no responde, verifique su conexión y vuelva a intentarlo.');
        }
     }).fail(function(jqXHR, textStatus, errorThrown){
          alert('No dispone de conexion a internet o el servidor no responde, verifique su conexión y vuelva a intentarlo.');

      }); 
    
  }
  });
  
</script>
